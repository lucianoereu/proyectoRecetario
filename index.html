<body>
    <header id="titulo">
        <h1>Recetario</h1>

    <div class="contenedor">

        <div class="receta1">
            <h2>Pan masa madre</h2>
            <ul id="panMM">
                <li>harina

                </li>
                <li>agua

                </li>
                <li>masa madre

            <div class="botonera">
                <button id="btnPanMM" class="btn btn-outline-secondary">ingredeintes</button>
                <label for="cantidad" clas="cantidadDe">Cantidad de panes</label>
                <input type="number" name="cantidad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="cantidadMasaMadre">

        </div>
        <div class="receta1">
            <h2>Pizza</h2>
            <ul id="pizza">
                <li>harina
                </li>
                <li>agua
                </li>
                <li>levadura
                </li>
                <li>sal
                </li>

                <li>salsa
                </li>
                <li>queso</li>
            </ul>
            <div class="botonera">
                <button id="btnPizza" class="btn btn-outline-secondary">ingredientes</button>
                <label for="cantidad">Cantidad de pizzas</label>
                <input type="number" name="cantidad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="cantidadPizza">
                <button class="mostrarReceta btn btn-outline-success" id="mostrarRecetaPizza">Mostrar receta</button>
                <div id="recetaPizza" class="recetaTxt"></div>
            </div>
        </div>
        <div class="receta1">
            <h2>Focaccia</h2>
            <ul id="focaccia">
                <li>harina

                </li>
                <li>agua

                </li>
                <li>masa madre

                </li>
                <li>sal
                </li>
                <li>aceite</li>
            </ul>
            <div class="botonera">
                <button id="btnFocaccia" class="btn btn-outline-secondary">ingredintes</button>
                <label for="cantidad">ingrese la cantidad</label>
                <input type="number" name="cantidad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="cantidadFocaccia">
                <button class="mostrarReceta btn btn-outline-success" id="mostrarRecetaFocaccia">Mostrar receta</button>

            <div id="recetaFocaccia" class="recetaTxt"></div>
        </div>
        <div class="receta1">
            <h2>Arepa</h2>

                <li>harina de maiz

                </li>

                </li>
                <li>aceite

                </li>
                <li>sal

                </li>
            </ul>
            <div class="botonera">
                <button id="btnArepa" class="btn btn-outline-secondary">ingredientes</button>
                <label for="cantidad">Cantidad de arepas</label>
                <input type="number" name="cantidad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="cantidadArepa">
                <button class="mostrarReceta btn btn-outline-success" id="mostrarRecetaMM">Mostrar receta</button>
            </div>
        </div>

    </div>
<!-- agrega nuevas recetas -->
    <div id="jsonDiv">

    </div>
    <div id="contenedor w-25 p-3">

        <h2 class="title has-text-centered w-25 p-3">agregar recetas</h2>
        <form action="" class="w-25 p-3" id="form">
            <div class="field ">
                <label class="label">Nombre Receta</label>
                <div class="control">
                  <input name="nombreReceta" class="input" type="text" placeholder="ej:pan de salvado" id="nuevoNombre">
                </div>
    <!-- formulario para agregar ingredientes -->
        <div class="field ">
            <label class="label">Ingrediente</label>
            <div class="control">
              <input name="ingrediente" class="input" type="text" placeholder="ej:azucar" id="nuevoIngrediente">
            </div>
            <div class="field">
                <label class="label">cantidad en gramos</label>
                <div class="control">
                  <input class="input" name="cantidad" type="number" id="nuevaCantidad" placeholder="ej:20">
                </div>
              </div>
          </div>
          <div class="sumarIngrediente">
            <p class="buttons">
                <button type="button" id="sumar" class="button is-small is-light">
                  <span class="icon is-small">
                    <i class="fas fa-plus"></i>
                    
                  </span>
                </button>
              </p>
          </div>
          <!-- sumando ingredeintes -->
          <div class="container" id="divElemnt">
        
        </div>
          <div class="field">
            <label class="label">procedimiento</label>
            <div class="control">
              <textarea id="nuevoProceso" class="textarea" placeholder="Mezclamos los ingredeintes..."></textarea>
            </div>
          </div>
          
          <div class="control">
            <button id="guardar" type="button" class="button is-primary">Guardar</button>
          </div>
        </form>
    </div>
